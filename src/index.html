<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>qiita serch app</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <div id="root"></div>
    <a-scene embedded arjs="debugUIEnabled:false; sourceType: webcam;">
      <a-marker preset="custom" type='pattern'>
        <a-text value="My name is soeyu!\n Nice to meet you!" position=" 0 0 1" align="center" rotation="-90 0 0" color="#7993ff"></a-text>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
